{% extends "login.html" %}

{% block body %}
<div class="col-md-8">
	<form class="form-horizontal" action="/auth/" method="post">
		{% csrf_token %}
		<fieldset>
			<div class="alert alert-dismissible alert-danger">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					{{ error_message }}
			</div>
			<div class="form-group">
			    <label for="inputLogin" class="col-md-2 control-label"><h4>Login</h4></label>
			    <div class="col-md-9">
			    	<input type="text" class="form-control inputInfo" id="inputLogin" placeholder="Login" name="username">
			    </div>
		    </div>
		    <div class="form-group has-error">
			    <label for="inputPassword" class="col-md-2 control-label"><h4>Password</h4></label>
			    <div class="col-md-9">
			    	<input type="password" class="form-control inputInfo" id="inputPassword" placeholder="Password" name="password">
			    </div>
		    </div>
		    <div class="col-md-9 col-md-offset-2">
				<span><a href="/" class="btn btn-default">Cancel</a></span>
				<input type="submit" class="btn btn-primary" value="Log in">
			</div>
		</fieldset>
	</form>
	<div class="col-md-9 col-md-offset-2" id="dont-have-account">
		<span><a href="#">Dont have an account?</a></span>
	</div>
</div>
{% endblock %}
