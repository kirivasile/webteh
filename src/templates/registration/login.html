{% extends "base.html" %}

{% block title %} 
Login
{% endblock %}

{% block column_header %}
<div class="page-header">
		<div class="row">
			<div class="col-md-5" style="text-align: center;">
				<span class="header-name">
					<h1>Log in</h1>
				</span>
			</div>
		</div>
	</div>
{% endblock %}

{% block body %}
<div class="col-md-8">
	<form class="form-horizontal" action="" method="post">
		{% csrf_token %}
		<fieldset>	
			<div class="form-group">
			    <label for="inputLogin" class="col-md-2 control-label"><h4>Login</h4></label>
			    <div class="col-md-9">
			    	<input type="text" class="form-control inputInfo" id="inputLogin" placeholder="Login" name="username">
			    </div>
		    </div>
		    <div class="form-group">
			    <label for="inputPassword" class="col-md-2 control-label"><h4>Password</h4></label>
			    <div class="col-md-9">
			    	<input type="password" class="form-control inputInfo" id="inputPassword" placeholder="Password" name="password">
			    </div>
		    </div>
		    <div class="col-md-9 col-md-offset-2">
				<span><a href="{% url 'index' %}" class="btn btn-default">Cancel</a></span>
				<input type="submit" class="btn btn-primary" value="Log in">
			</div>
		</fieldset>
	</form>
	<div class="col-md-9 col-md-offset-2" id="dont-have-account">
		<span><a href="#">Dont have an account?</a></span>
	</div>
</div>
{% endblock %}

{% block tag_cloud %}
{% endblock %}
